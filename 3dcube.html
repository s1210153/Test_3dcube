<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
			<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>	
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="https://preview.c9users.io/s1210153/test_3dcube/three.min.js" type="text/javascript"></script>
		<script src="https://preview.c9users.io/s1210153/test_3dcube/OrbitControls.js" type="text/javascript"></script>
		<script>
			//カメラ、シーン(箱庭)、レンダラー(描画)
			var camera, scene, renderer;
			var mesh;
			init();
			animate();
			function init() {
				//カメラ
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				//シーン
				scene = new THREE.Scene();
				//キューブテクスチャーロード
				var texture = new THREE.TextureLoader().load( 'crate.gif' );
				//キューブオブジェクト作成
				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				//キューブ表面設定
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				//レンダラー
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				
				// マウスコントロール
                var controls = new THREE.OrbitControls(camera);
				controls.update();
				
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;
				renderer.render( scene, camera );
			}
			
		</script>

	</body>
</html>
